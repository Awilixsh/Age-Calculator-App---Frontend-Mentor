<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
	@font-face{
		font-family: Poppins-extrabold;
		src: url('./assets/fonts/Poppins-ExtraBold.ttf');
	}
	@font-face{
		font-family: Poppins-extrabolditalic;
		src: url('./assets/fonts/Poppins-ExtraBoldItalic.ttf');
	}
	.colorPurple{
		color: hsl(259, 100%, 65%);
	}
	.colorLightred{
		color: hsl(0, 100%, 67%);
	}
	.colorWhite{
		color: hsl(0, 0%, 100%);
	}
	.colorOffwhite{
		color: hsl(0, 0%, 94%);
	}
	.colorLightgrey{
		color: hsl(0, 0%, 86%);
	}
	.colorSmokeygrey{
		color: hsl(0, 1%, 44%);
	}
	.colorOffblack{
		color: hsl(0, 0%, 8%);
	}
	.bgcolorPurple{
		background-color: hsl(259, 100%, 65%);
	}
	.bgcolorLightred{
		background-color: hsl(0, 100%, 67%);
	}
	.bgcolorWhite{
		background-color: hsl(0, 0%, 100%);
	}
	.bgcolorOffwhite{
		background-color: hsl(0, 0%, 94%);
	}
	.bgcolorLightgrey{
		background-color: hsl(0, 0%, 86%);
	}
	.bgcolorSmokeygrey{
		background-color: hsl(0, 1%, 44%);
	}
	.bgcolorOffblack{
		background-color: hsl(0, 0%, 8%);
	}
	
	body{
		background-color: hsl(0,0%, 94%);
	}
	main{
		font-family: Poppins-extrabold;
		display: grid;
		margin-top: 100px;
		background-color: hsl(0,0%,100%);
		height: 480px;
		border-radius: 20px 20px 110px 20px;
	}
	form{
		height: 160px;
	}
	#sectionInput{
		display: grid;
		grid-template-columns: repeat(3,1fr);
		grid-auto-rows: 40px;
		justify-items: left;
		padding-top: 2em;
		padding-left: 8%;
		padding-right: 4%;
	}
	#pDay{
		grid-column: 1/2;
		grid-row: 1/2;
	}
	#inputDay{
		grid-row: 2/3;
	}
	#pMonth{
		grid-column: 2/3;
		grid-row: 1/2;
	}
	#inputMonth{
		grid-row: 2/3;
	}
	#pYear{
		grid-column: 3/4;
		grid-row: 1/2;
	}
	#inputYear{
		grid-row: 2/3;
	}
	input{
		font-size: 32px;
		font-family: Poppins-extrabold;
		border-radius: 8px;
		width: 80px;
		height: 55px;
		border: 1px solid hsla(0,0%,8%, 0.2);
	}
	#separator{
		border-bottom: 1px solid hsla(0, 0%, 8%, 0.2);
		grid-column: 1/5;
		grid-row: 4/5;
		width: 93.5%;
	}
	
	#imgArrowBG{
		border-radius: 50%;
		width: 67px;
		height: 67px;
		display: grid;
		align-items: center;
		justify-items: center;
		margin-left: 20px;
		grid-column: 2/3;
		grid-row: 4/5;
		margin-top: 6px;
	}
	#imgArrowBG:active{
		background-color: hsl(0, 0%, 8%);
	}
	#imgArrow{
		width: 26px;
	}
	#sectionOutput{
		grid-row: 2/3;
		font-family: Poppins-extrabolditalic;
		font-size: 54px;
		margin-left: 30px;
		margin-top: 40px;
		line-height: 0.1;
	}
	@media screen and (min-width: 391px){
		main{
			width: 700px;
			margin: auto;
			margin-top: 10%;
		}
		#sectionInput{
			grid-template-columns: repeat(5, 1fr);
		}
		input{
			width: 100px;
		}
		#separator{
			grid-column: 1/6;
		}
		#imgArrowBG{
			grid-column: 5/6;
			margin-right: 30px;
		}
		#sectionOutput{
			padding-left: 24px;
		}
	}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
	<body>
		<main>
			<form>
				<section id = 'sectionInput'>
					<p id = 'pDay'>DAY</p>
					<input autocomplete='off' id = 'inputDay' type = 'text' placeholder = "DD">
					<p id = 'pMonth'>MONTH</p>
					<input autocomplete='off' id = 'inputMonth' type = 'text' placeholder = "MM">
					<p id = 'pYear'>YEAR</p>
					<input autocomplete='off' id = 'inputYear' type = 'text' placeholder = "YYYY">
					<div id = 'separator'>
					</div>
					<div id = 'imgArrowBG' class = 'bgcolorPurple' onclick = 'submitDate()'>
							<img id = 'imgArrow' src = './assets/images/icon-arrow.svg'>
					</div>
				</section>
			</form>
			<section id = 'sectionOutput'>
				<p><span id = 'outputYear' class = 'colorPurple'>--</span> years</p>
				<p><span id = 'outputMonth'class = 'colorPurple'>--</span> months</p>
				<p><span id = 'outputDay'class = 'colorPurple'>--</span> days</p>
			</section>
		</main>
	  <div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Awilixsh</a>.
	  </div>
	<script>
		function submitDate(){
			input_month = 0;
			input_year = 0;
			input_day = 0;
			input_year = document.getElementById('inputYear').value;
			input_month = document.getElementById('inputMonth').value;
			input_day = document.getElementById('inputDay').value;
			combined_date = [input_year,input_month,input_day];
			checkDate(combined_date);
			
		}
		function changeOutput(output_dateArr){
			document.getElementById('outputYear').innerText = output_dateArr[0];
			document.getElementById('outputMonth').innerText = output_dateArr[1];
			document.getElementById('outputDay').innerText = output_dateArr[2];
		}

			const current_date = new Date();
			output_dateArr = [];

			output_dateArr.push(current_date.getMonth() - combined_date[1]);
			output_dateArr.push(current_date.getDay() - combined_date[2]);
			changeOutput(output_dateArr);
		}

			}

	</script>
	</body>
</html>
